    <!DOCTYPE html>

    <body>
        
  <form id="formulaire">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br>

    <label for="naissance">Date de naissance :</label>
    <input type="date" id="naissance" name="naissance" required><br>

    <label for="lieu">Lieu de naissance :</label>
    <select id="lieu" name="lieu" required>
      <option value="Béjaïa">Béjaïa</option>
      <option value="Tizi Ouzou">Tizi Ouzou</option>
    </select><br>

    <label for="universite">Université :</label>
    <select id="universite" name="universite" required>
      <option value="UAMB">Université de Béjaïa (UAMB)</option>
      <option value="UMMTO">Université de Tizi Ouzou (UMMTO)</option>
    </select><br>

    <label for="filiere">Filière :</label>
    <select id="filiere" required>
  <!-- Options générées dynamiquement -->
    </select><br>

    <button type="submit">Soumettre</button>
    <button type="reset" id="resetBtn">Réinitialiser</button>

  </form>
